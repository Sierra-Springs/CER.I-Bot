session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- ask_schedule
- give_group
- give_section
- ask_time
- give_major
entities:
- section
- group
- major
slots:
  group:
    type: categorical
    values:
    - alternant
    - classique
  major:
    type: categorical
    values:
    - math
    - infra
    - web
    - ia
    - ingedoc
    - anglais
    - ecom
  section:
    type: categorical
    values:
    - m1
    - m2
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  - text: '*Ceci* est une blague !'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_section:
  - text: What is your section?
  - text: I need your section for that.
  - text: Tell me your section.
  utter_ask_group:
  - text: What is your group?
  - text: Give me your group, please.
  utter_resume:
  - text: Let see your schedule for {section} ({group})}
  utter_ask_major:
  - text: What is your major ?
  - text: What is your main field ?
actions:
- action_schedule
- action_time
